{% load  static%}

<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous" />
<!-- custom css -->
<link href="{% static 'css/main.css'%}" rel="stylesheet" />
<link rel="icon" href="favicon.ico" />
<title>Job Prediction</title>

    <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5 mb-5">
			<div class="col-md-8">

                <h2 class="text-center">Job Prediction</h2> <br/>
                <div align="center">
                    <h2><font color="red" size="3">{{result}}</font></h2>
                </div>

				<form id="prediction-form-data" class="mt-5 mb-3" action="/jobrolepredictionaction/"  method = "POST">
                    {% csrf_token %}
					<div class="mb-3 row">
						<div class="col-md-3">
						<label for="sslc" class="form-label">SSLC:</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="sslc"
								name="sslc" aria-describedby="sslc"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="hsc" class="form-label">HSC:</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control"
								id="hsc" name="hsc"
								aria-describedby="hsc"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="cgpa" class="form-label">CGPA:</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control"
								id="cgpa" name="cgpa"
								aria-describedby="cgpa"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>
					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="school_type" class="form-label">School Type</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control"
								id="school_type" name="school_type"
								aria-describedby="school_type"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="no_of_miniprojects" class="form-label">No of Mini Projects</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="no_of_miniprojects"
								name="no_of_miniprojects" aria-describedby="no_of_miniprojects"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="no_of_projects" class="form-label">No of Projects</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="no_of_projects"
								name="no_of_projects" aria-describedby="no_of_projects"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="coresub_skill" class="form-label">Core Sub_Skill</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control"
								id="coresub_skill" name="coresub_skill"
								aria-describedby="coresub_skill"
								placeholder="Enter range 1-2" required min="1" max="2" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="aptitude_skill" class="form-label">Aptitude Skill</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="aptitude_skill"
								name="aptitude_skill" aria-describedby="aptitude_skill"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="problemsolving_skill" class="form-label">Problem Solving_Skill</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control"
								id="problemsolving_skill" name="problemsolving_skill"
								aria-describedby="problemsolving_skill"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="programming_skill" class="form-label">Programming Skill</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="programming_skill"
								name="programming_skill" aria-describedby="programming_skill"
								placeholder="Enter range 1-5" required min="1" max="5" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="abstractthink_skill" class="form-label">Abstract_think Skill</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="abstractthink_skill"
								name="abstractthink_skill" aria-describedby="abstractthink_skill"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="design_skill" class="form-label">Design_Skill</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="design_skill"
								name="design_skill" aria-describedby="design_skill"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="lab_programs" class="form-label">Lab_Programs</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="lab_programs"
								name="lab_programs" aria-describedby="lab_programs"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="ds_coding" class="form-label">DS_Coding</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="ds_coding"
								name="ds_coding" aria-describedby="ds_coding"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="technology_used	" class="form-label">Technology_Used</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="technology_used"
								name="technology_used" aria-describedby="technology_used"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="sympos_attend" class="form-label">Sympos_Attend</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="sympos_attend"
								name="sympos_attend" aria-describedby="sympos_attend"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="sympos_won" class="form-label">Sympos_Won</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="sympos_won"
								name="sympos_won" aria-describedby="sympos_won"
								placeholder="Enter range 1-5" required min="1" max="5" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="extracurricular" class="form-label">Extracurricular</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="extracurricular"
								name="extracurricular" aria-describedby="extracurricular"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="learning_style" class="form-label">Learning_Style</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="learning_style"
								name="learning_style" aria-describedby="learning_style"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>


					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="college_performence" class="form-label">College_Performence</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="college_performence"
								name="college_performence" aria-describedby="college_performence"
								placeholder="Enter range 1-4" required min="1" max="4" />
						</div>
					</div>

					<div class="mb-3 row">
						<div class="col-md-3">
							<label for="college_skills" class="form-label">College_Skills</label>
						</div>
						<div class="col-md-9">
							<input type="number" class="form-control" id="college_skills"
								name="college_skills" aria-describedby="college_skills"
								placeholder="Enter range 1-5" required min="1" max="5" />
						</div>
					</div>
					<div class="mt-3 text-center">
						<button type="submit" class="btn btn-primary btn-lg mb-3">
							Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- bootstrap js -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<!-- custom js -->
	<script src="{% static 'scripts/main.js'%}"></script>
</body>
</html>
