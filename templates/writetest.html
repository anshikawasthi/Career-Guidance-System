<!DOCTYPE HTML>
<html>
<head>
	{% include "header.html" %}
</head>
<body>
	{% include "menu2.html" %}
	<div class="register-form-main">
		<div class="container">
			<div class="title-div">
				<h3 class="tittle">
					<span>A</span>nswer <span>Q</span>uestions
				</h3>
				<div class="tittle-style" align="center">
					<p style="color: red; size: 50px;">{{message}}</p>
				</div>
			</div>
			<div class="login-form">
				<form name="form" action="/writetestaction">

                    {% for question in questions %}
                        <div class="">
                            <p>{{ question.name }}</p>
                            <select class="name" name="answer" required="required">
                                <option value="">--select--</option>
                                <option value="1">*</option>
                                <option value="2">**</option>
                                <option value="3">***</option>
                                <option value="4">****</option>
                                <option value="5">*****</option>
                            </select>
                        </div>
                    {% endfor %}

					<br />
					<input type="submit" value="Predict">
				</form>
			</div>
		</div>
	</div>
	{% include "footer.html" %}
</body>
</html>
